<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		days = {
			1 : "Понедельник", 
			2 : "Вторник",
			3 : "Среда", 
			4 : "Четверг", 
			5 : "Пятница", 
			6: "Суббота", 
			7 : "Воскресенье"
		}
		function getSquare(number) {
			return (number**2);
		}
		function getSum(numb1, numb2) {
			return (numb1 + numb2);
		}
		function getSum(numb1, numb2, numb3) {
			return ((numb1 - numb2)/numb3);
		}
		function getDay(numb) {
			return (days[numb]);
		}
	</script>
</body>
