<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		ans = prompt("Какая четверть часа?");
		switch (ans) {
			case (ans < 16) : "Первая четверть часа";
			case (ans < 31) : "Первая четверть часа";
			case (ans < 46) : "Первая четверть часа";
			case (ans < 60) : "Первая четверть часа";
		}
	</script>
	<script>
		ans = prompt("ru / by");
		switch (ans) {
			case "ru" : {
				week = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"]
			};
			case "by" : {
				week = ["Панядзелак", "Аўторак", "Серада", "Чацвер", "Пятніца", "Субота", "Нядзеля"]
			}
		}
	</script>
</body>
</html>
