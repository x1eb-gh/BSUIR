<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Лабораторная работа №3</title>
</head>
<body>
	<main>
		<form action="#" method="post">
			<input type="text" id="name" placeholder="Ваше имя"><br>
			<input type="email" id="email" placeholder="Ваш e-mail"><br>
			<input type="tel" id="tel" placeholder="Ваш телефон"><br>
			<input type="password" id="pass" placeholder="Пароль"><br>
			<input type="password" id="pass-again" placeholder="Пароль еще раз"><br>
			<input type="submit" id="reg" value="Регистрация">
		</form>
	</main>
</body>
</html>
