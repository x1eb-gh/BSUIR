<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Л4 - З9</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="grid">
			<div class="block">
				<h2>Фильтр grayscale</h2>
				<div class="imgs">
					<img src="barbara.jpg" alt="Обычная картинка">
					<img src="barbara.jpg" alt="Картинка с фильтром" style="filter: grayscale(100%);">
				</div>
			</div>
			<div class="block">
				<h2>Фильтр sepia</h2>
				<div class="imgs">
					<img src="barbara.jpg" alt="Обычная картинка">
					<img src="barbara.jpg" alt="Картинка с фильтром" style="filter: sepia(100%);">
				</div>
			</div>
  <div class="block">
    <h2>Фильтр saturate</h2>
    <div class="imgs">
      <img src="barbara.jpg" alt="Обычная картинка">
      <img src="barbara.jpg" alt="Картинка с фильтром" style="filter: saturate(25%);">
    </div>
  </div>
  <div class="block">
    <h2>Фильтр hue-rotate</h2>
    <div class="imgs">
      <img src="barbara.jpg" alt="Обычная картинка">
      <img src="barbara.jpg" alt="Картинка с фильтром" style="filter: hue-rotate(20deg);">
    </div>
  </div>
  <div class="block">
    <h2>Фильтр invert</h2>
    <div class="imgs">
      <img src="barbara.jpg" alt="Обычная картинка">
      <img src="barbara.jpg" alt="Картинка с фильтром" style="filter: invert(100%);">
    </div>
  </div>
  <div class="block">
    <h2>Фильтр contrast</h2>
    <div class="imgs">
      <img src="barbara.jpg" alt="Обычная картинка">
      <img src="barbara.jpg" alt="Картинка с фильтром" style="filter: contrast(20%);">
    </div>
  </div>
</div>
   </main>
</body>
</html>
