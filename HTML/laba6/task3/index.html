<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<main>
			<p id="text">При нажатии на кнопку текст изменится.</p>
			<p id="boldtext"></p>
			<button onclick="ButtonClick()">Нажмите на меня!</button>
		</main>
		<script>
			let ButtonClick = () => document.getElementById("text").innerHTML = "Изменился и стал <b>жирным</b>!";
		</script>
	</body>
</html>
