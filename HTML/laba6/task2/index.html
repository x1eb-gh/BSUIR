<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<main>
		<h2 class="pr">Заголовок с классом.</h2>
		<p class="pr">Абзац с классом.</p>
		<p class="pr">Абзац с классом.</p> 
		<p>Абзац без класса.</p>
		<button onclick="replaceText()">Нажми на меня!</button>
	</main>
	<script>
		function replaceText() {
			let pr = document.querySelectorAll(".pr");
			for (let i = 0; i < pr.length; i++) {
				pr[i].textContent = i;
			}
		}
	</script>
</body>
</html>
