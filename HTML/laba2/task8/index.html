<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Лабораторная работа №3</title>
</head>
<body>
	<main>
		<h1>Запись на курсы</h1>
		<form action="#" method="post">
			ФИО:<br>
			<input type="text" id="name" name="name" required><br><br>
			Язык программирования:<br>
			<input type="radio" id="cpp" name="language" value="C++" checked>
			<label for="cpp">C++</label><br>
			<input type="radio" id="py" name="language" value="Python">
			<label for="py">Python</label><br>
			<input type="radio" id="js" name="language" value="JavaScript">
			<label for="js">JavaScript</label><br><br>
			Дополнительная информация:<br>
			<textarea id="info" name="info" rows="4" cols="50"></textarea><br><br>
			Секретное слово:<br>
			<input type="password" id="secret" name="secret" required><br>
			<input type="submit" value="Отправить"><input type="reset" value="Очистить">
		</form>
		<hr><i>www.bsuir.by</i>

	</main>
</body>
</html>
